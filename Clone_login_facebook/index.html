<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Clone cadastro Facebook</title>
</head>
<body>
    <div class="center">
        <div class="content">
            <img src="logo.svg" alt="Facebook" width="290" height="290">
            <p class="text">O Facebook te ajuda a comunicar e partilhar com as pessoas que fazem parte da sua vida</p>
            <p class="footer"><strong>Crie uma Página</strong> para uma celebridade, banda ou empresa.</p>            
        </div><!--content-->
        <div class="form">
            <div class="form-input1">
                <input type="email" placeholder="Digite seu e-mail" autofocus="1">
            </div><!--form-input-->
            <div class="form-input2">
                <input type="password" placeholder="Digite sua senha">
            </div><!--form-input-->
            <div class="form-input3">
                <input type="submit" name="enviar" value="Iniciar Sessão">
            </div><!--form-input-->
            <p>Esqueceu sua senha?</p>
            <hr>            
            <div class="form-input4">
                <input type="submit" name="enviar" value="Criar nova conta">
            </div><!--form-input-->
        </div><!--form-->
    </div><!--center-->
</body>
</html>
